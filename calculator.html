<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        table {
            text-align: center;
        }

        thead tr td{
            height: 25px;
        }
    </style>
</head>

<body>
    <table width="35%" border="1">
        <thead>
            <tr>
                <td colspan="4"><input dir="rtl" style="width: 98%;" placeholder="0" type="text"/></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>CE</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr>
                <td>%</td>
                <td>0</td>
                <td>.</td>
                <td><button>=</button></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
