<!doctype html>
<html>

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <style>
        input[type=text],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        div {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Student Registration Form - HTML Form Example</h1>
    <div>
        <form method="post" action="">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstName"><b style="color:red;">*</b>First Name:(Use Only Alphabets)</label>
                <input pattern="[A-Za-z\s]+" required type="text" name="firstName" id="firstName" placeholder="Enter your first name"
                    title="First Name" />

                <label for="lastName"><b style="color:red;">*</b>Last Name:(Use Only Alphabets)</label>
                <input pattern="[A-Za-z\s]+" required type="text" name="lastName" id="lastName" placeholder="Enter your last name"
                    title="Last Name" />
                <br><br>
                <label for="gender"><b style="color:red;">*</b>Gender:</label>
                Male:<input required type="radio" name="gender" value="male" />
                Female:<input required type="radio" name="gender" value="female" />
                <br>
                <br><label for="dob"><b style="color:red;">*</b>Date of Birth:</label>
                <input type="date" required name="dob" id="dob">
                <br>
                <br><label for="hairColor">Hair Color</label>
                <input type="color" name="hairColor" id="hairColor">
                <br>
                <br>
                <label for="phoneNumber"><b style="color:red;">*</b>Phone Number</label>
                <input required type="tel" id="phoneNumber" name="phoneNumber" />
                <br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
                <br><br>

                <label><b style="color:red;">*</b>Picture:</label>
                <input required type="file" accept="jpg" />

            </fieldset>
            <fieldset>
                <legend>
                    User Registration
                </legend>
                <label required="true" for="username"><b style="color:red;">*</b>User Name:</label>
                <input minlength="3" required type="username" name="username" id="username" placeholder="Enter an user name"
                    title="Password" />
                <br>
                <label for="password"><b style="color:red;">*</b>Password:</label>
                <input required type="password" name="password" id="password" placeholder="Enter a password"
                    title="Password" />
                <br>
                <label for="confirmPassword"><b style="color:red;">*</b>Confirm Password:</label>
                <input required type="Password" name="confirmPassword" id="confirmPassword"
                    placeholder="Enter password again" title="Confirm Password" />

            </fieldset>
            <fieldset>
                <legend>
                    Course Details
                </legend>
                <label for="coursesCount">Number of Courses Taken</label>
                <input type="number" min="1" id="coursesCount" name="coursesCount" />
                <br>
                <br><br>
                <label for="suggestedClassTime">Suggested Class Time</label>
                <input type="time" id="suggestedClassTime" name="suggestedClassTime" />
                <br>
                <label for="experienceLevel">Experience Level (Novice, Intermediate, Expert)</label>
                <input type="range" min="1" max="3" id="experienceLevel" name="experienceLevel" />
                <br>
            </fieldset>

            <fieldset>
                <legend>Contact Information</legend><label for="webAddress">Enter Your
                    Website Address</label>
                <input type="url" name="hairColor" id="hairColor">
                <br>
                <br><label for="language">Languages:</label>
                <br>
                Urdu:<input type="checkbox" name="language" value="Urdu">
                English:<input type="checkbox" name="language" value="English">
                Punjabi:<input type="checkbox" name="language" value="Punjabi">

                <br><br>
                <label for="address">Address:</label><br>
                <textarea rows="5" cols="40" name="address" id="address" placeholder="Enter
						your complete address" title="Address">
					</textarea>
            </fieldset>
            <br><br>
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>

</html>
